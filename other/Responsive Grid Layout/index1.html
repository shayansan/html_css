<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive_layout</title>\
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">Header</header>
        <aside class="left-aside">Left Aside</aside>
        <main class="main" style="display: flex; flex-direction: column; gap: 15px;">
            <h3>Main Content</h3>
            <div id="dimensions"> Width: <span id="width"></span>, Height: <span id="height"></span></div>
        </main>
        <section class="banner">Banner</section>
        <aside class="right-aside">Right Aside</aside>
        <section class="low-content">Low Content</section>
        <footer class="footer">Footer</footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
