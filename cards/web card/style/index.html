<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27e065ba71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>profile card</title>
</head>
<body>
<div class="profile-card">
<div class="image">
<img src="../img/photo_2023-09-29_15-04-19.jpg" alt="#" class="profile-img">
</div>
<div class="text-data">
<span class="name">shayansan</span>
<span class="job" style="margin-top: 8px;">a web developer</span>
</div>
<div class="media-buttons">
<a href="#" class="link" style="background-color: rgb(132, 232, 32);">
    <i class="fa-brands fa-whatsapp"></i>
</a>
<a href="#" class="link" style="background-color: rgb(16, 79, 163);">
    <i class="fa-brands fa-linkedin"></i>
</a>
<a href="#" class="link" style="background-color: rgb(244, 10, 138);">
    <i class="fa-brands fa-instagram"></i>
</a>
<a href="#" class="link" style="background-color: rgb(24, 87, 234);">
    <i class="fa-brands fa-telegram"></i>
</a>
</div>
<div class="buttons">
<button class="button">subscribe</button>
<button class="button">message</button>
</div>
<div class="analytics">
    <div class="data">
        <i class="fa-regular fa-heart"></i>
        <span class="number">60K</span>
    </div>
    <div class="data">
        <i class="fa-regular fa-comment"></i>
        <span class="number">20K</span>
    </div>
    <div class="data">
        <i class="fa-regular fa-star"></i>
        <span class="number">15K</span>
    </div>
</div>
</div>
</body>
</html>
